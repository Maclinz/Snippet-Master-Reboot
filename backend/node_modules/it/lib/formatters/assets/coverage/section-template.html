<div class="cov-section cov-section-hover cov-section-{level}" id="{name}">
    <table class='section-table'>
        <tr>
            <td>
                <div class='cov-section-header'>{name}</div>
            </td>
            <td class="cov-stats">
                <div>
                    <span class='cov-label'>Coverage</span><span class='cov-value'>{coverage}</span>
                    <span class='cov-label'>SLOC</span><span class='cov-value'>{LOC}</span>
                    <span class='cov-label'>LOC</span><span class='cov-value'>{SLOC}</span>
                    <span class='cov-label'>Missed</span><span class='cov-value'>{totalMisses}</span>
                </div>
            </td>
        </tr>
    </table>
    <div class='source' id="{name}-source">{source}</div>
</div>
